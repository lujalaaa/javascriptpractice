<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing animation</title>
    <style>
        .no-wrapper{
            position: relative;
            width: 80px;
            height: 30px;
        }
        #NO{
            position: absolute;
            width: 60px;
            height: 30px;
            
        }
        #yes{
            width: 60px;
            height: 30px;
        }
        .hero{
            position: relative;
            width: 50%;
            height: fit-content;
            display: flex;
            justify-content: space-evenly;
            align-items: center; 
            
        }
        .content{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
 </style>
</head>
<body>
    <div class="content">
    <div class="ques">Are you delusional?</div>
    <div class="hero">
    <button id="yes">YES</button>
    <div class="no-wrapper"><button id="NO"> NO</button></div>
    </div>
</div>




    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#NO").mouseover(function(){
               $(this).stop().animate({
                left:Math.random()*200,
                top: Math.random()*200
               },10);
            });
        });
    </script>
</body>
</html>
